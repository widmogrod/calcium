<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calcium - Video Conference Rooms reservation app</title>
    <link href="css/main.css" rel="stylesheet"/>
</head>
<body class="no-auth">

<div class="layout">
    <div class="component header">
        <h1>Calcium <span class="header-sub">Reserve Video Conference Rooms</span></h1>
    </div>
    <div class="component authentication">
        <h2>Sign In <span class="header-sub">Please</span></h2>
        <p>Its appear that you are not sign in. Click button bellow to get access to Calcium App.</p>
        <button class="google" data-action="try-auth">Login via Google</button>
    </div>
    <div class="panels">
        <div class="panel left">
            <h2>Video <span class="header-sub">Rooms</span></h2>
        </div>
        <div class="panel main">
            <h2>Week <span class="header-sub">overview</span></h2>
        </div>
        <div class="panel side">
            <h2>Day <span class="header-sub">overview</span></h2>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://cdn.vgc.no/js/libs/jquery/jquery-2.1.0.min.js"></script>
<script type="text/javascript"
        src="https://cdn.vgc.no/js/libs/require/require-2.1.4.min.js"
        data-main="js/main"></script>
</body>
</html>
