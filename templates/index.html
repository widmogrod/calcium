<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=2, minimal-ui">
    <title>Calcium - Video Conference Rooms reservation app</title>
    <link href="css/main.css" rel="stylesheet"/>
</head>
<body class="init">

<div class="layout">
    <div class="component header">
        <h1>Calcium <span class="header-sub">Reserve Video Conference Rooms</span></h1>
    </div>
    <div class="component preparing">
        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </div>
    <div class="component authentication">
        <h2>Sign In <span class="header-sub">Please</span></h2>
        <p>Its appear that you are not sign in. Click button bellow to get access to Calcium App.</p>
        <button class="google" data-action="try-auth" data-immediate="0">Login via Google</button>
    </div>
    <div class="component navigation">
        <button type="button" data-action="date-today">Today</button>
        <button type="button" data-action="date-prev">&laquo;</button>
        <button type="button" data-action="date-next">&raquo;</button>
        <span class="selected-date"><span id="js-selected-date"></span></span>
    </div>
    <div class="panels">
        <div class="panel left">
            <h2>Video <span class="header-sub">Rooms</span></h2>
            <div id="js-calendars-list"></div>
        </div>
        <div class="panel main">
            <h2>Week <span class="header-sub">overview</span></h2>
            <div id="js-events-list" class="scrollable"></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
<script type="text/javascript" src="//cdn.vgc.no/js/libs/jquery/jquery-2.1.0.min.js"></script>
<script type="text/javascript"
        src="//cdn.vgc.no/js/libs/require/require-2.1.4.min.js"
        data-main="js/main"></script>
</body>
</html>
