<div class="list calendar-events range-week">
<% _.each(items, function(item) { %>
    <div class="item event"
         data-action="show-event"
         data-id="<%= item.id %>"
         style="top: <%= offsetFromMidnight(item.duration) %>%; height: <%= offsetDuration(item.duration) %>%">
        <%= item.name %>
        <b><%= item.duration.duration %></b>min
    </div>
<% }) %>
</div>
