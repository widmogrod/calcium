<div class="list calendar-events range-week">
<% _.each(items, function(item) { %>
    <div class="item event"
         data-action="show-event"
         data-id="<%= item.id %>"
         style="top: <%= item.duration.fromMidnight/1440 * 100 %>%; height: <%= item.duration.duration/1440 * 100 %>%">
        <%= item.name %>
        <b><%= item.duration.duration %></b>min
    </div>
<% }) %>
</div>
